<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form (ngSubmit)="newUser()">
    <ion-item>
      <ion-label position="floating">Nombre Completo:</ion-label>
      <ion-input name="nombre" [(ngModel)]="user.nombre"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Donde Vive:</ion-label>
      <ion-input name="ubicacion" [(ngModel)]="user.ubicacion"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Saldo:</ion-label>
      <ion-input name="saldo" [(ngModel)]="user.saldo"></ion-input>
    </ion-item>
    <br>
    <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-button type="submit">Guardar</ion-button>
    </ion-fab>
  </form>
  
      
</ion-content>
