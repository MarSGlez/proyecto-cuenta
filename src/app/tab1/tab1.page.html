<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-list-header>
    Lista de Clientes
  </ion-list-header>

  <ion-list *ngIf=" users && users.length">

    <ion-item lines="inset" *ngFor="let data of users">
      <ion-avatar slot="start">
        <img src="./assets/default-avatar.png">
      </ion-avatar>
      <ion-label>
        <h2>{{data.nombre}}</h2>
        <h3>{{data.ubicacion}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['user']" routerDirection="forward" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
